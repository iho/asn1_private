plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'com.generated.asn1.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.hierynomus:asn-one:0.7.0'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.70'
}
